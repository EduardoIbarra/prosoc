<ion-header>
  <ion-navbar color="primary">
    <ion-title>Bienvenido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let programa of programas">
    <img [src]="programa.picture" />
    <ion-card-content>
      <ion-card-title>
        {{programa.name}}
      </ion-card-title>
      <p>
        {{programa.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
